  <script>
    jQuery(document).ready(function () {
      $('#navbar a[href^="#"]').on('click', function (e) {
        e.preventDefault();
        var target = this.hash;
        var element = $(this);
        $target = $(target);

        if (element.closest('.collapse.in').length > 0) {
          element.closest('.collapse.in').removeClass('in');
          var navCollapse = $('.navbar-toggle .collapsed').first();
          var nav = $('.navbar-toggle').first();

          if (navCollapse.length === 0) {
            nav.addClass('collapsed');
          }
        }

        if ($('body.no-scroll').length > 0) {
          $('body').first().removeClass('no-scroll');
        }

        $('html, body').stop().animate({
          'scrollTop': $target.offset().top //no need of parseInt here
        }, 900, 'swing', function () {
          window.location.hash = target;
        });
      });

      $('.navbar-toggle').on('touchstart click', function (e) {
        $('body').first().toggleClass('no-scroll');
      });
    });
  </script>
